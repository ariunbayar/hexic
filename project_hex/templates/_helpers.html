{% macro field(field, attrs={}, lbl_attrs={}) %}
    {% if field.is_hidden %}
        {{ field|safe }}
    {% else %}
    <div class="control">
        {{ field.label(**lbl_attrs) }}
        <div class="field">
        {{ field(**attrs) }}
        {% if field.errors %}
            {% for error in field.errors %}
            <span class="help">{{ error }}</span>
            {% endfor %}
        {% endif %}
        </div>
    </div>
    {% endif %}
{% endmacro %}

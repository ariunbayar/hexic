{% extends "admin/base.html" %}
{% block title %}Accounts{% endblock %}
{% block content %}
    
<table>
  <thead>
    <tr>
      <th>Phone Number</th>
      <th>Credit</th>
      <th>Pin Code</th>
    </tr>
  </thead>
  <tbody>
    {% for account in accounts %}
    <tr>
      <td>{{ account.phone_number }}</td>
      <td>{{ account.credit }}</td>
      <td>{{ account.pin_code }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}

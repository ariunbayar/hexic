{% extends "admin/base.html" %}
{% block title %}Admins{% endblock %}
{% block content %}

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    {% for admin in admins %}
    <tr>
      <td>{{ admin.user_name }}</td>
      <td>{{ admin.email }}</td>
      <td>{{ admin.password }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
